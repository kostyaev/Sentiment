@(title: String)

@template.main("Login page") {
    <div class="container">
        <div class="login">
            <div class="login-screen">
                <div class="login-icon">
                    <img src="@routes.Assets.at("images/login/icon.png")" alt="Welcome to Sentiment Analysis App" />
                    <h4>Welcome to <small>Sentiment Analysis App</small></h4>
                </div>

                <div class="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name" />
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" href="#">Login</a>
                </div>
            </div>
        </div>
    </div>
}
