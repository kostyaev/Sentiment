@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Sentiment Kit</title>
        <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">


            <!-- Loading Bootstrap -->
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">

            <!-- Loading Flat UI -->
        <link href="@routes.Assets.at("stylesheets/flat-ui.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/demo.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/box.css")" rel="stylesheet">

        <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">

    </head>
    <body>
        @content
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.ui.touch-punch.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-select.js")"></script>
        <script src="@routes.Assets.at("javascripts/flatui-checkbox.js")"></script>
        <script src="@routes.Assets.at("javascripts/flatui-radio.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tagsinput.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.placeholder.js")"></script>
        <script src='@routes.Assets.at("javascripts/data.js")'></script>
    </body>
</html>
